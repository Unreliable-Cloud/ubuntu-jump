<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>DevPods</title>

  <!-- Init CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" integrity="sha512-vswe+cgvic/XBoF1OcM/TeJ2FW0OofqAVdCZiEYkd6dwGXthvkSFWOoGGJgS2CW70VK5dQM5Oh+7ne47s74VTg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.css" integrity="sha512-Dqf5696xtofgH089BgZJo2lSWTvev4GFo+gA2o4GullFY65rzQVQLQVlzLvYwTo0Bb2Gpb6IqwxYWtoMonfdhQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="static/css/main.css">
</head>
  <body>
    <nav class="light-blue blue" role="navigation">
      <ul class="right hide-on-med-and-down">
        {% for item in menu_items %}
        {% if item == "Home" %}
        <li><a href="/create">{{ item }}</a></li>
        {% else %}
        <li><a href="{{ item|lower }}">{{ item }}</a></li>
        {% endif %}
        {% endfor %}
      </ul>
    </nav>
    <div class="container"><br><br><br><br>
      <h1 class="header center darken-3">hello</h1>
      <div class="row center">
        <h5 class="header col s12 light">Login to Continue</h5>
        <div class="row centered">
          <form class="col s12" action="{{ url_for('authenticate') }}" method="post">
            <div class="row">
              <div class="input-field col s12">
                <div class="center-align s12">
                  <label for="username">Username</label><br>
                  <input class="center-align" for="username" id="username" name="username" type="text">
               </div>
              </div>
              <div class="input-field col s12">
                <div class="center-align s12">
                  <label for="password">Password</label><br>
                  <input class="center-align" for="password" id="password" name="password" type="password">
                </div>
              </div>
              <div class="row centered"><br><br><br>
                <button class="btn-large waves-effect waves-light blue" type="submit"><i class="material-icons right">lock</i>Login</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
