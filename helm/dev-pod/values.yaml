# Default values for dev-pod.

image:
  repository: docker.io/youvegotmoxie/ubuntu-jump
  pullPolicy: Always
  tag: "dev"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
securityContext: {}

service:
  type: LoadBalancer
  port: 22
  externalTrafficPolicy: Local

persistence:
  enabled: true
  storageClass: hcloud-volumes
  size: 50Gi

resources:
  limits:
    cpu: "2"
  requests:
    cpu: 100m
    memory: 700Mi

nodeSelector: {}
tolerations: []
affinity: {}
