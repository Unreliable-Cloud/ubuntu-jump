---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    kubernetes.io/metadata.name: ubuntu-jump
  name: ubuntu-jump
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ubuntu
  labels:
    app: ubuntu
    role: jump
    version: jammy
spec:
  selector:
    matchLabels:
      app: ubuntu
      role: jump
  serviceName: ubuntu
  replicas: 1
  template:
    metadata:
      labels:
        app: ubuntu
        role: jump
        version: jammy
    spec:
      containers:
      - name: ubuntu
        image: ubuntu-jump:dev
        lifecycle:
          postStart:
            exec:
              command: ["/bin/bash", "/usr/local/share/startup_scripts/postStart.sh"]
        ports:
        - containerPort: 22
          name: ssh
        volumeMounts:
        - name: homedir
          mountPath: /home
        - name: ubuntu-jump-poststart
          mountPath: /usr/local/share/startup_scripts
        - name: containerd
          mountPath: /var/run/containerd/containerd.sock
        imagePullPolicy: Always
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: 50m
            memory: 64Mi
        readinessProbe:
          tcpSocket:
            port: ssh
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: ssh
          initialDelaySeconds: 10
          periodSeconds: 20
      volumes:
        - name: ubuntu-jump-poststart
          configMap:
            name: ubuntu-jump-poststart
        - name: containerd
          hostPath:
            path: /var/run/containerd/containerd.sock
  volumeClaimTemplates:
  - metadata:
      name: homedir
      labels:
        app: ubuntu
        role: jump
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: hcloud-volumes
      resources:
        requests:
          storage: 50Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: ubuntu
    role: jump
  name: ubuntu-jump-poststart
data:
  postStart.sh: |
    #!/bin/bash
    if [[ $(id ubuntu) ]]; then
      echo "startup script: user already exists"
      exit 0
    else
      echo "startup script: configuring user"
      useradd -c "Ubuntu user" -d /home/ubuntu -m -s /bin/bash -G sudo ubuntu
      mkdir -p ~ubuntu/.ssh
      chmod 0700 ~ubuntu/.ssh
      cp /root/.ssh/authorized_keys ~ubuntu/.ssh/authorized_keys
      chmod 0600 ~ubuntu/.ssh/authorized_keys
    fi
      chown -Rv ubuntu: ~ubuntu
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ubuntu
    role: jump
  annotations:
    load-balancer.hetzner.cloud/ipv6-disabled: "true"
    load-balancer.hetzner.cloud/location: ash
    load-balancer.hetzner.cloud/protocol: tcp
    external-dns.alpha.kubernetes.io/hostname: ubuntu-jump.k8s.unreliable.cloud
  name: ubuntu-ssh
spec:
  selector:
    app: ubuntu
    role: jump
  ports:
  - port: 22
    targetPort: ssh
    protocol: TCP
    name: ssh
  type: LoadBalancer
  externalTrafficPolicy: Cluster
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  labels:
    app: ubuntu
    role: jump
  name: allow-ingress-ssh
spec:
  endpointSelector:
    matchLabels:
      app: ubuntu
      role: jump
  ingress:
    - fromCIDRSet:
        - cidr: 0.0.0.0/0
      toPorts:
        - ports:
            - port: "22"
              protocol: TCP
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  labels:
    app: ubuntu
    role: jump
  name: allow-egress-apt-dns-ssh
spec:
  endpointSelector:
    matchLabels:
      app: ubuntu
      role: jump
  egress:
    - toFQDNs:
        - matchPattern: "gitlab.com"
      toPorts:
        - ports:
            - port: "443"
              protocol: ANY
        - ports:
            - port: "22"
              protocol: ANY
    - toFQDNs:
        - matchPattern: "github.com"
      toPorts:
        - ports:
            - port: "443"
              protocol: ANY
        - ports:
            - port: "22"
              protocol: ANY
    - toFQDNs:
        - matchPattern: "*.ubuntu.com"
      toPorts:
        - ports:
            - port: "443"
              protocol: ANY
        - ports:
            - port: "80"
              protocol: ANY
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-datadog
specs:
  - endpointSelector:
      matchLabels:
        app: ubuntu
        role: jump
    egress:
    - toEndpoints:
      - matchLabels:
          k8s:io.kubernetes.pod.namespace: datadog
    ingress:
    - fromEndpoints:
      - matchLabels:
          k8s:io.kubernetes.pod.namespace: datadog
